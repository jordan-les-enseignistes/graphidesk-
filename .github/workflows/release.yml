name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          if [ -z "$PREV_TAG" ]; then
            # Premier tag, prendre tous les commits
            COMMITS=$(git log --pretty=format:"- %s" -10)
          else
            # Commits depuis le tag précédent
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s")
          fi

          # Échapper les caractères spéciaux pour GitHub Actions
          COMMITS="${COMMITS//'%'/'%25'}"
          COMMITS="${COMMITS//$'\n'/'%0A'}"
          COMMITS="${COMMITS//$'\r'/'%0D'}"

          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'GraphiDesk v__VERSION__'
          releaseBody: |
            ## Nouveautés

            ${{ steps.changelog.outputs.commits }}

            ---
            *Les utilisateurs de GraphiDesk recevront automatiquement une notification de mise à jour au lancement de l'application.*
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
